<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PornDash Pixel Paradise - Jogo 2D</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-pink-800 to-red-900 min-h-screen">
    <!-- Header Component -->
    <script src="components/header.js"></script>
    <custom-header></custom-header>

    <!-- Main Game Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-black/40 backdrop-blur-lg rounded-2xl border border-pink-500/30 p-8 shadow-2xl">
            <!-- Game Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent mb-4">
                    PornDash Pixel Paradise
                </h1>
                <p class="text-gray-300 text-lg mb-6">Aventura 2D com 5 níveis emocionantes!</p>
                
                <!-- Game Stats -->
                <div class="grid grid-cols-3 gap-4 mb-8">
                    <div class="bg-pink-900/50 rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-white">5</div>
                        <div class="text-pink-300 text-sm">Níveis</div>
                    </div>
                    <div class="bg-purple-900/50 rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-white">0</div>
                        <div class="text-purple-300 text-sm">Pontuação</div>
                    </div>
                    <div class="bg-red-900/50 rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-white">1</div>
                        <div class="text-red-300 text-sm">Vidas</div>
                    </div>
                </div>
            </div>

            <!-- Game Canvas -->
            <div class="bg-black rounded-xl border-2 border-pink-500/50 p-4 mb-6">
                <canvas id="gameCanvas" width="800" height="400" class="w-full h-64 md:h-80 bg-gradient-to-br from-gray-900 to-black rounded-lg"></canvas>
            </div>

            <!-- Level Selection -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-white mb-4 text-center">Selecionar Nível</h2>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
                    <button class="level-btn bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg font-semibold transition-all hover:scale-105 active:scale-95" data-level="1">
                        Nível 1
                    </button>
                    <button class="level-btn bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold transition-all hover:scale-105 active:scale-95" data-level="2">
                        Nível 2
                    </button>
                    <button class="level-btn bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-lg font-semibold transition-all hover:scale-105 active:scale-95" data-level="3">
                        Nível 3
                    </button>
                    <button class="level-btn bg-gradient-to-r from-orange-500 to-red-600 text-white py-3 rounded-lg font-semibold transition-all hover:scale-105 active:scale-95" data-level="4">
                        Nível 4
                    </button>
                    <button class="level-btn bg-gradient-to-r from-red-500 to-pink-600 text-white py-3 rounded-lg font-semibold transition-all hover:scale-105 active:scale-95" data-level="5">
                        Nível 5
                    </button>
                </div>
            </div>

            <!-- Controls -->
            <div class="text-center">
                <div class="flex justify-center gap-4 mb-4">
                    <button id="startBtn" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-8 py-3 rounded-full font-bold text-lg transition-all hover:scale-105 active:scale-95">
                        <i data-feather="play" class="inline mr-2"></i>Iniciar
                    </button>
                    <button id="resetBtn" class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-8 py-3 rounded-full font-bold text-lg transition-all hover:scale-105 active:scale-95">
                        <i data-feather="refresh-cw" class="inline mr-2"></i>Resetar
                    </button>
                </div>
                
                <!-- Mobile Controls -->
                <div class="md:hidden mt-6">
                    <div class="grid grid-cols-3 gap-2 max-w-xs mx-auto">
                        <button class="control-btn bg-pink-600 text-white p-4 rounded-lg">
                            <i data-feather="arrow-left"></i>
                        </button>
                        <button class="control-btn bg-pink-600 text-white p-4 rounded-lg">
                            <i data-feather="arrow-up"></i>
                        </button>
                        <button class="control-btn bg-pink-600 text-white p-4 rounded-lg">
                            <i data-feather="arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <script src="components/footer.js"></script>
    <custom-footer></custom-footer>

    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
